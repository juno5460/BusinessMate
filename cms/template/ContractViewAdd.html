     .remark,.money {
     	margin-left:40px;
     }

    .Wdate {
    	margin-left:10px;

    .finished {
    		margin:5px 0;
			padding-left:15px;

    }
	.basicInfo {
			
			font-size:20px;
			padding-left:15px;
			margin: 10px auto;
			
	}
		
	   div.bs-docs-example {
			padding-top:20px;
	   }
	   div.contract,  {
			margin:4px;
			padding:2px;
	   }
	   
	  
		.new {
			font-size: 25px;
			
		}

	font-size: 20px;

	width: 800px;

<div class="contract">
	<table>
		<tr>
			<th>
				<label class="new">新建合同</label>
			</th>
			<th>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;</th>
			<th>
				<label class="template">合同模版</label>
			</th>
			<th>&nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp;</th>
			<th>
				<select>
					<option>Select One...</option>
					<option>南航</option>
					<option>深航</option>
					<option>港交所</option>
				</select>
			</th>
		</tr>
	</table>
</div>

<div>
	<div>
		<label class="basicInfo">基本信息</label>
	</div>
	<div class="basicTable" style="width: 500px;">

		<div class="input-prepend">
			<span class="add-on">合同编号</span>
			<input class="span3" id="contractId prependedInput" type="text" value="<%- id %>"></div>
		<br>
		<div class="input-prepend">
			<span class="add-on">合同名称</span>
			<input class="span3" id="contractName prependedInput" type="text" value="<%- businessName %>"></div>

		<br>

		<div id="beginPicker" class="input-append input-prepend">
			<span class="add-on">开始时间</span>
			<input data-format="yyyy-MM-dd" type="text" class="span3" id="beginDate" value="<%- beginDate %>"/>
			<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
		</div>

		<div id="endPicker" class="input-append input-prepend">
			<span class="add-on">结束时间</span>
			<input data-format="yyyy-MM-dd" type="text" class="span3" id="endDate" value="<%- endDate %>"/>
			<span class="add-on"> <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
			</span>
		</div>

		<script type="text/javascript">
		  $(function() {
		    $('#beginPicker').datetimepicker({
		      pickTime: false
		    });
		     $('#endPicker').datetimepicker({
		      pickTime: false
		    });
		  });
		</script>

		<br>
		<div class="input-prepend">
			<span class="add-on">&nbsp;&nbsp;状&nbsp;&nbsp;&nbsp;态&nbsp;&nbsp;</span>
			<input class="span3" id="contractState prependedInput" type="text" value="<%- state %>"></div>

	</div>
</div>

<div class="bs-docs-example"  style="width: 800px;">
	<div style="height: 50px;">
		<div style="float:left;">
			<label class="basicInfo">事件</label>
		</div>

		<div class="btn-group" style="float:right;">

			<button class="btn dropdown-toggle" data-toggle="dropdown">
				添加事件
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li>
					<a data-target="#" id="dropdown_customEvent">自定义事件</a>
				</li>
				<li>
					<a data-target="#" id="dropdown_priceEvent">回款事件</a>
				</li>
			</ul>
		</div>

	</div>

	<ul class="eventsBoard" id="eventsBoard"></ul>
	<div class="finished" style="float:right;">
		<a class="btn" id ="submit" href="#contracts">完成</a>
	</div>
</div>
