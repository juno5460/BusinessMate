<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CMS调试页面</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->

	<link href="./css/bootstrap.css" rel="stylesheet">
	<link href="./css/bootstrap-responsive.css" rel="stylesheet">
	<link href="./css/cms.css" rel="stylesheet">
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap-datepicker.js"></script>
	<script src="./js/json2.js"></script>
	  <link rel="stylesheet" type="text/css" href="./css/datepicker.css" />


	<style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }
.container .form-search .input-append {
    display:block;
    padding-right:99px
}
.input-append input.search-query {
    width:50%
}


    </style>
</head>

<body>

	<a class="btn" id="all">遍历合同表</a><br><br>
	<a class="btn" id="allTemplate">遍历模板表</a><br><br>
	<a class="btn" id="destroyAll">清空数据库</a>
	<div id="outputPanel"></div>

	<script type="text/javascript">
		$("#all").click(function(){
			$.get("http://10.108.1.67:3000/contracts",function(datas,status){
				$("#outputPanel").html("");
				for(var i = 0;i < datas.length;i++){
					console.info(datas[i]);
					$("#outputPanel").append(JSON.stringify(datas[i]));
				}
				
			});
		});

			$("#allTemplate").click(function(){
			$.get("http://10.108.1.67:3000/templates",function(datas,status){
				$("#outputPanel").html("");
				for(var i = 0;i < datas.length;i++){
					console.info(datas[i]);
					$("#outputPanel").append(JSON.stringify(datas[i]));
				}
				
			});
		});


		$("#destroyAll").click(function(){
			$.ajax({
	    		url: 'http://10.108.1.67:3000/contracts/fuck',
	    		type: 'DELETE',
	    		success: function(result) {
					$("#outputPanel").html("");
					$("#outputPanel").append("成功清空数据库");
	    		}
		});
		});


	</script>

</body>
</html>
